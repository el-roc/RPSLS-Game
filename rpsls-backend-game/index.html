<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scizzor Lizard Spock</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scizzor, Lizard and Spock</h1>
    <h2>Which One Will Win</h2>
    <section>
      <h3>Score</h3>
      <table>
        <tbody>
          <tr>
            <td>Player Score</td>
            <td>Computer Score</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Computer</th>
          </tr>
        </tfoot>
      </table>
    </section>
    <h3>Choose Wisely!</h3>
    <button class="buttons" id="rock">Rock</button>
    <button class="buttons" id="paper">Paper</button>
    <button class="buttons" id="scizzor">Scizzor</button>
    <button class="buttons" id="lizard">Lizard</button>
    <button class="buttons" id="spock">Spock</button>
    <script class="buttons" type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
